<div class="display-tittle" fxLayout="row" fxLayoutAlign="space-between center">

    <p class="lastUpdatedAt">{{ lastUpdatedAt }}</p>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">

</div>

<div class="display-value">
  <p>R$ {{ currencyValue }}</p>
</div>
