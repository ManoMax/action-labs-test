<style></style>

<div class="page">
  <!-- Header -->
  <app-action-labs-header></app-action-labs-header>

  <main class="content">
    <!-- Tittle -->
    <h2 class="tittle">BRL Exchange Rate</h2>

    <!-- Input -->
    <mat-form-field class="select-currency">
      <mat-label>Enter the currency code</mat-label>

      <mat-select
        class="mat-selected"
        (selectionChange)="changeCurrencyType($event.value)"
      >
        <mat-option
          *ngFor="let currency of currencyTypes"
          [value]="currency.acronym"
          class="not-empty-select"
        >
          {{ currency.acronym }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      class="button"
      (click)="displayInfos()"
    >
      EXCHANGE RESULT
    </button>

    <!-- Infos -->
    <div *ngIf="display" class="display">
      <hr class="hr2" />

      <!-- Complement -->
      <app-exchange-rate-now
        [currencyValue]="currencyValue"
        [lastUpdatedAt]="lastUpdatedAt"
        [showedCurrency]="showedCurrency"
      ></app-exchange-rate-now>

      <!-- More Info Button -->
      <app-more-info-button
        [viewMoreInfo]="viewMoreInfo"
        (click)="setMoreInfoView()"
      ></app-more-info-button>

      <!-- More Info -->
      <app-daily-information-cards
        [dailys]="dailys"
        *ngIf="viewMoreInfo"
      ></app-daily-information-cards>

      <hr class="hr3" />
    </div>
  </main>

  <div class="space-below"></div>

  <footer class="footer">
    <p>Copyright 2022 - Action Labs</p>
  </footer>
</div>

<router-outlet></router-outlet>
