<style></style>

<!-- Toolbar -->
<div class="page">
  <header class="toolbar" fxLayoutAlign="center center" flex>
    <img alt="Angular Logo" src="../assets/logo_action_labs.png" />
    <hr class="hr1" />
  </header>

  <main class="content">
    <!-- Input -->
    <h2>BRL Exchange Rate</h2>

    <mat-form-field class="select-currency">
      <mat-label>Enter the currency code</mat-label>
      <mat-select
        class="mat-selected"
        (selectionChange)="changeCurrencyType($event.value)"
      >
        <mat-option
          *ngFor="let currency of currencyTypes"
          [value]="currency.acronym"
          class="not-empty-select"
        >
          {{ currency.acronym }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      class="button"
      (click)="displayInfos()"
    >
      EXCHANGE RESULT
    </button>

    <!-- Infos -->
    <div *ngIf="display" class="display">
      <hr class="hr2" />
      <!-- Complement -->
      <div
        class="display-tittle"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <div>
          <p><b>Exchange rate now</b></p>
          <p>{{ lastUpdatedAt }}</p>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center">
          <h2>{{ showedCurrency }}/BRL</h2>
        </div>
      </div>

      <!-- Value -->
      <div class="display-value">
        <p>R$ {{ currencyValue }}</p>
      </div>

      <!-- More Info Button -->
      <div
        class="more-info-button"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <p>LAST 30 DAYS</p>
        <p>+</p>
      </div>

      <!-- More Info -->
      <div></div>
      <hr class="hr3" />
    </div>
  </main>

  <footer class="footer">
    <p>Copyright 2022 - Action Labs</p>
  </footer>
</div>

<router-outlet></router-outlet>
